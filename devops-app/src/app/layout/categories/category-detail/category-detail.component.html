<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="item.name" placeholder="name" />
    </label>
    <br />
    <label>info:
      <input [(ngModel)]="item.info" placeholder="info" />
    </label>
    <br />
    <label>active:
      <input [(ngModel)]="item.active" placeholder="active" />
    </label>
    <br />
    <label>image:
      <input [(ngModel)]="item.image" placeholder="image" />
    </label>
    <br />
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
