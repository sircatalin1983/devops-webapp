<div fxLayout="row" fxLayoutGap="20px">
  <div>
    <h2>News : </h2>
  </div>
</div>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
    <mat-card class='category'>
      <mat-card-header style="justify-content: left">
        <mat-card-title>
          <p>Products:</p>
          <input matInput placeholder="News: " #itemName>
          <button mat-button class="inputbutton" (click)="addItem (itemName.value); itemName.value=''">Salvare</button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> image </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> info </th>
            <td mat-cell *matCellDef="let element"> {{element.info}} </td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> active </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/news/new-detail/{{row.id}}/0">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
